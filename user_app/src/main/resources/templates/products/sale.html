<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Товары по акции | OMI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #FDF0D5;
            --bg-light: #F0E2C4;
            --bg-soft: #E8D9B5;
            --accent: #C44536;
            --accent-light: #D4A59A;
            --accent-secondary: #6B8F71;
            --text: #3A3335;
            --text-light: #6D6D6D;
            --card-bg: rgba(255, 255, 255, 0.95);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 4px 12px rgba(58, 51, 53, 0.1);
            --shadow-hover: 0 8px 24px rgba(58, 51, 53, 0.15);
            --border-radius: 16px;
            --border-radius-sm: 12px;
            --sale-color: #FF5722;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, var(--bg), var(--bg-light));
            color: var(--text);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Навигационная панель */
        .navbar {
            width: 100%;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            padding: 0.8rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(107, 143, 113, 0.2);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: var(--accent);
            background: rgba(196, 69, 54, 0.1);
        }

        .nav-link.active {
            color: var(--accent);
            background: rgba(196, 69, 54, 0.1);
        }

        .nav-link i {
            font-size: 0.9em;
        }

        .user-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .cart-btn {
            position: relative;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
        }

        .cart-btn:hover {
            color: var(--accent);
            background: rgba(196, 69, 54, 0.1);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Логотип */
        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .logo-icon {
            color: var(--accent-secondary);
            font-size: 1.8rem;
        }

        /* Баннер акции */
        .sale-banner {
            background: linear-gradient(135deg, var(--sale-color), #FF9800);
            color: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            margin-bottom: 2rem;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(255, 87, 34, 0.3);
            animation: pulse 2s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.01); }
        }

        .sale-banner::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 70%);
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }

        .sale-title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .sale-subtitle {
            font-size: 1.2rem;
            font-weight: 500;
            opacity: 0.9;
            margin-bottom: 1.5rem;
            position: relative;
            z-index: 1;
        }

        /* Стили для списка товаров */
        .products-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(107, 143, 113, 0.2);
            margin-top: 1rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .product-card {
            background: var(--card-bg);
            border-radius: var(--border-radius-sm);
            box-shadow: var(--shadow);
            border: 1px solid rgba(107, 143, 113, 0.1);
            transition: var(--transition);
            overflow: hidden;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent);
        }

        /* Стиль для таблички АКЦИЯ */
        .sale-ribbon {
            position: absolute;
            top: 10px;
            right: -30px;
            width: 120px;
            background: var(--sale-color);
            color: white;
            text-align: center;
            line-height: 30px;
            font-weight: 700;
            font-size: 0.9rem;
            transform: rotate(45deg);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 2;
        }

        .product-image-container {
            height: 200px;
            position: relative;
            overflow: hidden;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent);
            font-size: 1.1rem;
            height: 3em;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-price {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .current-price {
            font-weight: 700;
            color: var(--accent);
            font-size: 1.3rem;
        }

        .old-price {
            text-decoration: line-through;
            color: var(--text-light);
            font-size: 1rem;
        }

        .discount-percent {
            background: var(--sale-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .product-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            border: none;
            flex: 1;
            justify-content: center;
        }

        .btn-outline-secondary {
            background: transparent;
            color: var(--accent-secondary);
            border: 2px solid var(--accent-secondary);
        }

        .btn-outline-secondary:hover {
            background: rgba(107, 143, 113, 0.1);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            box-shadow: 0 4px 16px rgba(196, 69, 54, 0.3);
        }

        .btn-primary:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(196, 69, 54, 0.4);
            color: var(--text);
        }

        .empty-products {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-light);
            grid-column: 1 / -1;
        }

        .empty-products i {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--accent-light);
        }

        .empty-products h3 {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0.2;
        }

        .bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
        }

        .bg-element-1 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            top: -100px;
            left: -100px;
            animation: float 18s infinite ease-in-out;
        }

        .bg-element-2 {
            width: 500px;
            height: 500px;
            background: var(--accent-secondary);
            bottom: -150px;
            right: -150px;
            animation: float 22s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, 30px) rotate(5deg); }
            50% { transform: translate(60px, 0) rotate(0deg); }
            75% { transform: translate(30px, -30px) rotate(-5deg); }
        }

        /* Адаптив */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .navbar {
                flex-direction: column;
                padding: 1rem;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }

            .nav-link {
                justify-content: center;
                padding: 0.8rem;
            }

            .user-actions {
                width: 100%;
                justify-content: center;
            }

            .products-container {
                padding: 1.5rem;
            }

            .sale-title {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }

            .product-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }

        /* Стили для уведомлений */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--accent-secondary);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius-sm);
            box-shadow: var(--shadow-hover);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-icon {
            font-size: 1.5rem;
        }

        .notification-close {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1rem;
        }
    </style>
</head>
<body>
<div class="bg-elements">
    <div class="bg-element bg-element-1"></div>
    <div class="bg-element bg-element-2"></div>
</div>

<div class="container">
    <header class="animate-fade">
        <div class="logo">
            <i class="fas fa-leaf logo-icon"></i>
            <span>OMI</span>
        </div>
    </header>

    <!-- Навигационная панель -->
    <nav class="navbar animate-fade">
        <ul class="nav-links">
            <li>
                <a href="/online-market/buyer/products" class="nav-link">
                    <i class="fas fa-home"></i>
                    Главная
                </a>
            </li>
            <li>
                <a href="/online-market/buyer/order/my-orders" class="nav-link">
                    <i class="fas fa-store"></i>
                    Заказы
                </a>
            </li>
            <li>
                <a href="/online-market/buyer/products/sale" class="nav-link active">
                    <i class="fas fa-tag"></i>
                    Акции
                </a>
            </li>
            <li>
                <a href="/information-about-OMI" class="nav-link">
                    <i class="fas fa-info-circle"></i>
                    О нас
                </a>
            </li>
        </ul>

        <div class="user-actions">
            <a href="/online-market/buyer/products-from-cart" class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span>Корзина</span>
                <span class="cart-count" id="cartCounter" th:text="${cartCount}">0</span>
            </a>
        </div>
    </nav>

    <!-- Баннер акции -->
    <div class="sale-banner">
        <h1 class="sale-title">🔥 ГОРЯЧИЕ АКЦИИ 🔥</h1>
        <p class="sale-subtitle">Специальные предложения только для вас</p>
    </div>

    <div class="products-container">
        <div class="products-grid" th:if="${not #lists.isEmpty(products)}">
            <div class="product-card" th:each="product : ${products}">
                <!-- Табличка АКЦИЯ -->
                <div class="sale-ribbon">АКЦИЯ</div>

                <div class="product-image-container">
                    <img th:src="${product.getProductMedia().getFirst().mediaPath ?: '/images/default-product.jpg'}"
                         alt="Изображение товара"
                         class="product-image">
                </div>
                <div class="product-info">
                    <h3 class="product-title" th:text="${product.title}"></h3>

                    <div class="product-price">
                        <span class="current-price" th:text="${'₽' + #numbers.formatDecimal(product.price - (product.price * product.discount.amount / 100), 1, 2, 'COMMA')}"></span>
                        <span class="old-price" th:text="${'₽' + #numbers.formatDecimal(product.price, 1, 2, 'COMMA')}"></span>
                        <span class="discount-percent" th:text="${'-' + product.discount.amount + '%'}"></span>
                    </div>

                    <div class="product-actions">
                        <a th:href="@{'/online-market/buyer/products/' + ${product.id}}" class="btn btn-outline-secondary">
                            <i class="fas fa-eye"></i> Подробнее
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="empty-products" th:if="${#lists.isEmpty(products)}">
            <i class="fas fa-tag"></i>
            <h3>Сейчас нет товаров по акции</h3>
            <p>Но у нас много других интересных предложений!</p>
            <a href="/online-market/buyer/products" class="btn btn-primary mt-3">
                <i class="fas fa-shopping-bag"></i> Перейти к товарам
            </a>
        </div>
    </div>
</div>


</body>
</html>
