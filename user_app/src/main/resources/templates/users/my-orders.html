<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои заказы | OMI</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #FDF0D5;
            --bg-light: #F0E2C4;
            --bg-soft: #E8D9B5;
            --accent: #C44536;
            --accent-light: #D4A59A;
            --accent-secondary: #6B8F71;
            --text: #3A3335;
            --text-light: #6D6D6D;
            --card-bg: rgba(255, 255, 255, 0.95);
            --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            --shadow: 0 4px 12px rgba(58, 51, 53, 0.1);
            --shadow-hover: 0 8px 24px rgba(58, 51, 53, 0.15);
            --border-radius: 16px;
            --border-radius-sm: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, var(--bg), var(--bg-light));
            color: var(--text);
            min-height: 100vh;
            padding: 0;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Навигационная панель */
        .navbar {
            width: 100%;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            padding: 0.8rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(107, 143, 113, 0.2);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link:hover {
            color: var(--accent);
            background: rgba(196, 69, 54, 0.1);
        }

        .nav-link.active {
            color: var(--accent);
            background: rgba(196, 69, 54, 0.1);
        }

        .nav-link i {
            font-size: 0.9em;
        }

        .user-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .cart-btn {
            position: relative;
            color: var(--text);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius-sm);
            transition: var(--transition);
        }

        .cart-btn:hover {
            color: var(--accent);
            background: rgba(196, 69, 54, 0.1);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: var(--accent);
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.7rem;
            font-weight: 600;
        }

        /* Логотип */
        .logo {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .logo-icon {
            color: var(--accent-secondary);
            font-size: 1.8rem;
        }

        /* Стили для списка заказов */
        .orders-container {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            padding: 2.5rem;
            box-shadow: var(--shadow);
            border: 1px solid rgba(107, 143, 113, 0.2);
            margin-top: 1rem;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .orders-header {
            border-bottom: 2px solid var(--accent-secondary);
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .orders-title {
            font-size: 2rem;
            font-weight: 700;
            color: var(--accent);
            position: relative;
            display: inline-block;
        }

        .orders-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 3px;
            background: var(--accent-secondary);
            border-radius: 2px;
        }

        .orders-title i {
            margin-right: 0.8rem;
            color: var(--accent-secondary);
        }

        .order-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .order-item {
            background: var(--card-bg);
            border-radius: var(--border-radius-sm);
            box-shadow: var(--shadow);
            border: 1px solid rgba(107, 143, 113, 0.1);
            transition: var(--transition);
            overflow: hidden;
        }

        .order-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-hover);
            border-color: var(--accent);
        }

        .order-item-header {
            background: rgba(107, 143, 113, 0.1);
            border-bottom: 1px solid rgba(107, 143, 113, 0.2);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .order-item-id {
            font-weight: 600;
            color: var(--accent-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .order-item-id i {
            font-size: 1.1rem;
        }

        .order-item-date {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        .order-item-body {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .order-product-info {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            flex-wrap: wrap;
        }

        .order-product-image {
            width: 80px;
            height: 80px;
            border-radius: var(--border-radius-sm);
            object-fit: cover;
            border: 1px solid rgba(107, 143, 113, 0.2);
        }

        .order-product-details {
            flex: 1;
            min-width: 200px;
        }

        .order-product-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }

        .order-product-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .order-status-badge {
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .badge-success {
            background: var(--accent-secondary);
            color: white;
        }

        .badge-primary {
            background: var(--accent);
            color: white;
        }

        .badge-info {
            background: #17a2b8;
            color: white;
        }

        .badge-warning {
            background: #ffc107;
            color: #212529;
        }

        .badge-dark {
            background: #343a40;
            color: white;
        }

        .order-item-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            padding: 1rem 1.5rem;
            background: rgba(107, 143, 113, 0.05);
            border-top: 1px solid rgba(107, 143, 113, 0.1);
        }

        .order-total {
            font-weight: 700;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border-radius: var(--border-radius-sm);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            border: none;
        }

        .btn-outline-secondary {
            background: transparent;
            color: var(--accent-secondary);
            border: 2px solid var(--accent-secondary);
        }

        .btn-outline-secondary:hover {
            background: rgba(107, 143, 113, 0.1);
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            border: none;
            box-shadow: 0 4px 16px rgba(196, 69, 54, 0.3);
        }

        .btn-primary:hover {
            background: var(--accent-light);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(196, 69, 54, 0.4);
            color: var(--text);
        }

        .empty-orders {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-light);
        }

        .empty-orders i {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--accent-light);
        }

        .empty-orders h3 {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--accent);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
            justify-content: center;
        }

        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            opacity: 0.2;
        }

        .bg-element {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
        }

        .bg-element-1 {
            width: 400px;
            height: 400px;
            background: var(--accent);
            top: -100px;
            left: -100px;
            animation: float 18s infinite ease-in-out;
        }

        .bg-element-2 {
            width: 500px;
            height: 500px;
            background: var(--accent-secondary);
            bottom: -150px;
            right: -150px;
            animation: float 22s infinite ease-in-out reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(30px, 30px) rotate(5deg); }
            50% { transform: translate(60px, 0) rotate(0deg); }
            75% { transform: translate(30px, -30px) rotate(-5deg); }
        }

        /* Адаптив */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .navbar {
                flex-direction: column;
                padding: 1rem;
            }

            .nav-links {
                flex-direction: column;
                width: 100%;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }

            .nav-link {
                justify-content: center;
                padding: 0.8rem;
            }

            .user-actions {
                width: 100%;
                justify-content: center;
            }

            .orders-container {
                padding: 1.5rem;
            }

            .order-item-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-product-info {
                flex-direction: column;
                align-items: flex-start;
            }

            .order-item-footer {
                flex-direction: column;
                align-items: flex-start;
            }

            .btn {
                width: 100%;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="bg-elements">
    <div class="bg-element bg-element-1"></div>
    <div class="bg-element bg-element-2"></div>
</div>

<div class="container">
    <header class="animate-fade">
        <div class="logo">
            <i class="fas fa-leaf logo-icon"></i>
            <span>OMI</span>
        </div>
    </header>

    <!-- Навигационная панель -->
    <nav class="navbar animate-fade">
        <ul class="nav-links">
            <li>
                <a href="/online-market/buyer/products" class="nav-link">
                    <i class="fas fa-home"></i>
                    Главная
                </a>
            </li>
            <li>
                <a href="/online-market/buyer/order/my-orders" class="nav-link active">
                    <i class="fas fa-store"></i>
                    Заказы
                </a>
            </li>
            <li>
                <a href="/online-market/buyer/products/sale" class="nav-link">
                    <i class="fas fa-tag"></i>
                    Акции
                </a>
            </li>
            <li>
                <a href="/information-about-OMI" class="nav-link">
                    <i class="fas fa-info-circle"></i>
                    О нас
                </a>
            </li>
        </ul>

        <div class="user-actions">
            <a href="/online-market/buyer/products-from-cart" class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span>Корзина</span>
                <span class="cart-count" th:text="${cartCount}">0</span>
            </a>
        </div>
    </nav>

    <div class="orders-container">
        <div class="orders-header">
            <h1 class="orders-title"><i class="fas fa-clipboard-list"></i> Мои заказы</h1>
        </div>

        <div class="order-list" th:if="${not #lists.isEmpty(orders)}">
            <div class="order-item" th:each="order : ${orders}">
                <div class="order-item-header">
                    <div class="order-item-id">
                        <i class="fas fa-hashtag"></i>
                        Заказ #<span th:text="${order.id}"></span>
                    </div>
                    <div class="order-item-date">
                        <i class="far fa-clock"></i>
                        <span th:text="${#temporals.format(order.timeOfCreated, 'dd.MM.yyyy HH:mm')}"></span>
                    </div>
                </div>
                <div class="order-item-body">
                    <div class="order-product-info">
                        <div class="order-product-details">
                            <h3 class="order-product-title" th:text="${order.productTitle}"></h3>
                            <div class="order-product-meta">
                                <span>
                                    <i class="fas fa-box-open"></i>
                                    Количество: <span th:text="${order.count}"></span>
                                </span>
                                <span>
                                    <i class="fas fa-barcode"></i>
                                    Код товара: <span th:text="${order.productId}"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="order-status-badge">
                        <i class="fas fa-info-circle"></i>
                        <span th:text="${order.status}"></span>
                    </div>
                </div>
                <div class="order-item-footer">
                    <div class="order-total">
                        <i class="fas fa-wallet"></i>
                        Сумма: <span th:text="${'₽' + #numbers.formatDecimal(order.amount, 1, 2, 'COMMA')}"></span>
                    </div>
                    <a th:href="@{'/online-market/buyer/order/' + ${order.id}}" class="btn btn-primary">
                        <i class="fas fa-eye"></i> Подробнее
                    </a>
                </div>
            </div>
        </div>

        <div class="empty-orders" th:if="${#lists.isEmpty(orders)}">
            <i class="fas fa-clipboard-list"></i>
            <h3>У вас пока нет заказов</h3>
            <p>Начните покупки в нашем магазине, чтобы увидеть здесь свои заказы</p>
            <div class="action-buttons">
                <a href="/online-market/buyer/products" class="btn btn-primary">
                    <i class="fas fa-shopping-bag"></i> Перейти к товарам
                </a>
                <a href="/online-market/buyer/products/sale" class="btn btn-outline-secondary">
                    <i class="fas fa-tag"></i> Посмотреть акции
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
