<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мои заказы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .order-table {
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .order-row:hover {
      background-color: #f8f9fa;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .order-id {
      font-weight: 600;
      color: #0d6efd;
    }
    .order-date {
      color: #6c757d;
      font-size: 0.9rem;
    }
    .order-amount {
      font-weight: 600;
      color: #198754;
    }
    .status-badge {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 500;
    }
    .page-header {
      border-bottom: 2px solid #f0f0f0;
      padding-bottom: 15px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
<div class="container py-5">
  <div class="page-header">
    <h1 class="display-5 fw-bold"><i class="bi bi-list-check"></i> Мои заказы</h1>
    <p class="lead">Здесь вы можете просмотреть все ваши заказы</p>
  </div>

  <div class="table-responsive rounded-3 order-table">
    <table class="table table-hover align-middle">
      <thead class="table-light">
      <tr>
        <th scope="col">№ заказа</th>
        <th scope="col">Товар</th>
        <th scope="col">Покупатель</th>
        <th scope="col">Дата создания</th>
        <th scope="col">Количество</th>
        <th scope="col">Сумма</th>
        <th scope="col">Статус</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="order : ${orders}" class="order-row" th:onclick="'window.location.href=\'' + ${order.id} + '\''">
        <td class="order-id" th:text="${order.id}">12345</td>
        <td>
          <div th:text="${order.productTitle}">Название товара</div>
          <small class="text-muted" th:text="'ID: ' + ${order.productId}">ID: 789</small>
        </td>
        <td th:text="${order.buyerUsername} ?: order.buyerEmail">Покупатель</td>
        <td class="order-date">
          <i class="bi bi-calendar"></i>
          <span th:text="${#temporals.format(order.timeOfCreated, 'dd.MM.yyyy')}">01.01.2023</span>
          <br>
          <i class="bi bi-clock"></i>
          <span th:text="${#temporals.format(order.timeOfCreated, 'HH:mm')}">12:00</span>
        </td>
        <td th:text="${order.count} + ' шт.'">1 шт.</td>
        <td class="order-amount" th:text="${#numbers.formatDecimal(order.amount, 1, 2)} + ' ₽'">1000.00 ₽</td>
        <td>
                            <span class="status-badge" style="background-color: #e2f0fd; color: #0a58ca;">
                                <i class="bi bi-check-circle"></i> Обработан
                            </span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="mt-4 text-center text-muted">
    <p th:if="${orders.isEmpty()}">У вас пока нет заказов</p>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Добавляем обработчик клика для всей строки
  document.querySelectorAll('.order-row').forEach(row => {
    row.addEventListener('click', function() {
      const orderId = this.querySelector('.order-id').textContent;
      window.location.href = orderId;
    });
  });
</script>
</body>
</html>
