<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование продукта</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 2rem;
            color: #1f2937;
        }

        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            border-radius: 2rem;
            padding: 2.5rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
        }

        h1, h2, h3 {
            color: #1e3a8a;
        }

        form {
            margin-bottom: 2rem;
            padding: 1.5rem;
            border-radius: 1.5rem;
            background: #f8fafc;
            box-shadow: inset 0 0 0 1px #e2e8f0;
        }

        label {
            display: block;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        input[type="text"],
        input[type="number"],
        input[type="datetime-local"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 0.6rem 1rem;
            border-radius: 1rem;
            border: 1.5px solid #cbd5e1;
            background: #fff;
            font-size: 1rem;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #3b82f6;
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        button {
            margin-top: 1rem;
            padding: 0.6rem 1.4rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #2563eb;
        }

        .media-item {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f1f5f9;
            border-radius: 1rem;
        }

        img, video {
            display: block;
            max-width: 200px;
            border-radius: 1rem;
            margin-bottom: 0.5rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .error-box {
            background: #fee2e2;
            color: #991b1b;
            border-radius: 1rem;
            padding: 1rem;
            margin-top: 1.5rem;
        }

        .error-box ul {
            margin: 0;
            padding-left: 1.2rem;
        }

        /* Стили для категорий */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .category-card {
            cursor: pointer;
            border-radius: 1rem;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            background: #f8fafc;
            border: 2px solid transparent;
        }

        .category-card.selected {
            border-color: #3b82f6;
            background: #dbeafe;
        }

        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }

        .category-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .category-name {
            font-size: 0.9rem;
            font-weight: 500;
            color: #1e293b;
            margin: 0;
        }

        #selectedCategory {
            display: none;
        }

        .error-message {
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Редактировать продукт</h1>

    <!-- Форма редактирования продукта -->
    <form method="post" th:action="@{/online-market/products/{productId}/edit(productId=${product.id})}" onsubmit="return validateForm()">
        <label>
            Название:
            <input type="text" name="title" th:value="${product?.title}" required>
        </label>

        <label>
            Описание:
            <textarea name="details" th:text="${product?.details}" required></textarea>
        </label>

        <label>
            Цена:
            <input type="number" name="price" step="0.01" th:value="${product?.price}" required>
        </label>

        <label>
            Измените колличество товаров на складе:
            <input type="number" name="count" th:value="${product?.count}" required>
        </label>

        <!-- Блок выбора категории -->
        <label>
            Категория:
            <input type="hidden" name="category" id="selectedCategory" th:value="${product.category}" required>
            <div class="categories-grid">
                <div th:each="cat : ${categories}"
                     class="category-card"
                     th:data-category="${cat.name()}"
                     th:classappend="${cat.name() == product.category} ? 'selected' : ''"
                     onclick="selectCategory(this)">
                    <img th:src="@{${cat.imagePath}}"
                         alt="Category image"
                         class="category-image">
                    <p class="category-name" th:text="${cat.displayName}"></p>
                </div>
            </div>
            <div class="error-message" id="categoryError">Пожалуйста, выберите категорию</div>
        </label>

        <button type="submit">Сохранить изменения</button>
    </form>

    <!-- Удаление продукта -->
    <form method="post" th:action="@{/online-market/products/{productId}/delete(productId=${product.id})}">
        <button type="submit" onclick="return confirm('Удалить продукт?')">Удалить продукт</button>
    </form>

    <!-- Загрузка медиафайлов -->
    <form method="post" enctype="multipart/form-data"
          th:action="@{/online-market/products-media/upload/media/{productId}(productId=${product.id})}">
        <label>
            Загрузить медиа:
            <input type="file" name="media" accept="image/*,video/*" required>
        </label>
        <button type="submit">Загрузить</button>
    </form>

    <!-- Добавить скидку -->
    <div th:if="${product.discount == null || product.discount.endDate.isBefore(T(java.time.LocalDateTime).now())}">
        <h2>Добавить скидку</h2>
        <form method="post" th:action="@{/online-market/products/discount/{productId}(productId=${product.id})}">
            <label>
                Скидка (% от 1 до 100):
                <input type="number" step="1" min="1" max="100" name="amount" required>
            </label>
            <label>
                Дата окончания скидки:
                <input type="datetime-local" name="endDiscount" required>
            </label>
            <button type="submit">Применить скидку</button>
        </form>
    </div>

    <!-- Инфо и удаление активной скидки -->
    <div th:if="${product.discount != null && product.discount.endDate.isAfter(T(java.time.LocalDateTime).now())}">
        <h3>Текущая скидка:</h3>
        <p>
            <strong th:text="${product.discount.amount + '%'}"></strong><br>
            Цена со скидкой:
            <strong th:text="${product.price - product.price * product.discount.amount / 100}"></strong><br>
            Действует до:
            <strong th:text="${#temporals.format(product.discount.endDate, 'dd.MM.yyyy HH:mm')}"></strong>
        </p>
        <form method="post" th:action="@{/online-market/products/discount/delete/{productId}(productId=${product.id})}">
            <button type="submit" onclick="return confirm('Удалить скидку?')">Удалить скидку</button>
        </form>
    </div>

    <!-- Медиа -->
    <div>
        <h2>Медиа товара</h2>
        <div th:each="media : ${product.getProductMedia()}" class="media-item">
            <div th:switch="${media.mediaType}">
                <div th:case="'image'">
                    <img th:src="@{${media.getMediaPath()}}" alt="Product Image">
                </div>
                <div th:case="'video'">
                    <video controls>
                        <source th:src="@{${media.getMediaPath()}}" type="video/mp4">
                        Ваш браузер не поддерживает видео.
                    </video>
                </div>
            </div>
            <form method="post"
                  th:action="@{/online-market/products-media/delete/media/{productId}/{mediaId}(productId=${product.getId()}, mediaId=${media.getId()})}">
                <button type="submit" onclick="return confirm('Удалить медиа?')">Удалить медиа</button>
            </form>
        </div>
    </div>

    <!-- Ошибки -->
    <div th:if="${errors}" class="error-box">
        <h3>Ошибки</h3>
        <ul>
            <li th:each="error: ${errors}" th:text="${error}"></li>
        </ul>
    </div>
</div>

<script>
    function selectCategory(card) {
        // Снимаем выделение со всех карточек
        document.querySelectorAll('.category-card').forEach(c => {
            c.classList.remove('selected');
        });

        // Добавляем выделение выбранной
        card.classList.add('selected');

        // Обновляем скрытое поле
        document.getElementById('selectedCategory').value = card.dataset.category;
        document.getElementById('categoryError').style.display = 'none';
    }

    function validateForm() {
        const selectedCategory = document.getElementById('selectedCategory').value;
        if (!selectedCategory) {
            document.getElementById('categoryError').style.display = 'block';
            return false;
        }
        return true;
    }
</script>

</body>
</html>
