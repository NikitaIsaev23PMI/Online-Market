<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информация о товаре</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #eef2f7;
            color: #1e293b;
            margin: 0;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #ffffff;
            border-radius: 2rem;
            padding: 2rem 3rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        h1, h3 {
            color: #1e40af;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 2rem 0;
        }

        li {
            background: #f1f5f9;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.04);
        }

        strong {
            color: #1d4ed8;
        }

        .reviews {
            margin-top: 3rem;
        }

        .reviews li {
            background: #dbeafe;
        }

        .review-text {
            margin-top: 0.5rem;
            color: #374151;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 data-th-text="${product.title}">Название товара</h1>

    <ul>
        <li><strong>ID:</strong> <span data-th-text="${product.id}">1</span></li>
        <li><strong>Название:</strong> <span data-th-text="${product.title}">Пример</span></li>
        <li><strong>Описание:</strong> <span data-th-text="${product.details}">Описание товара</span></li>
        <li><strong>Цена:</strong> <span data-th-text="${product.price}">1000</span> ₽</li>
    </ul>

    <div class="reviews">
        <h3>Отзывы о товаре</h3>
        <ul>
            <li data-th-each="review : ${comments}">
                <p><strong>Пользователь:</strong> <span data-th-text="${review.userName}">User</span></p>
                <p><strong>Оценка:</strong> <span data-th-text="${review.rating}">5</span></p>
                <p class="review-text" data-th-text="${review.review}">Отличный товар!</p>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
