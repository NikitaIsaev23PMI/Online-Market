<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мои товары</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f1f5f9;
      padding: 2rem;
      margin: 0;
      color: #1f2937;
    }

    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      border-radius: 2rem;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.07);
    }

    h1 {
      color: #1e3a8a;
      margin-bottom: 2rem;
    }

    .username {
      font-weight: 600;
      color: #3b82f6;
      margin-bottom: 1.5rem;
    }

    a.button-link {
      display: inline-block;
      padding: 0.6rem 1.4rem;
      background: #3b82f6;
      color: white;
      border-radius: 1rem;
      text-decoration: none;
      font-weight: 600;
      transition: background 0.3s ease;
      margin-bottom: 1.5rem;
    }

    a.button-link:hover {
      background: #2563eb;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      text-align: left;
      padding: 0.8rem 1rem;
    }

    thead {
      background-color: #e0e7ff;
      color: #1e3a8a;
    }

    tbody tr {
      background-color: #f8fafc;
      border-bottom: 1px solid #e2e8f0;
    }

    tbody tr:hover {
      background-color: #e0f2fe;
    }

    a {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
<div class="container">
  <h1>Мои товары</h1>
  <p class="username" data-th-text="${username}">Пользователь</p>
  <a class="button-link" data-th-href="@{/online-market/products/create}">+ Создать товар</a>

  <table>
    <thead>
    <tr>
      <th>#</th>
      <th>Товар</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="product : ${products}">
      <td data-th-text="${product.id}"></td>
      <td>
        <a data-th-href="@{/online-market/products/{productId}(productId=${product.id})}"
           data-th-text="${product.title}"></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
